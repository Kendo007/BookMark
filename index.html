<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="body">
      <header>
        <h1>BookMark</h1>
      </header>
      <main>
        <div class="usage-tip">
          <h2>You have not marked a book yet.</h2>
        </div>
      </main>
      <footer>
        <button id="add-bookmark" onclick="toggle()">Add Bookmark</button>
      </footer>
    </div>
    <section class="pop-up" id="menu">
      <form id="book-form">
        <div class="form-container">
          <h1 class="form-header">New Book</h1>
          <div class="input-container">
            <label for="title"></label>
            <input type="text" name="title" id="title" required="" />
            <span> Title </span>
          </div>
          <div class="input-container">
            <label for="author"></label>
            <input type="text" name="author" id="author" required="" />
            <span> Author </span>
        </div>
          <div class="input-container">
            <label for="pages"> </label>
            <input type="number" name="pages" id="pages" min="1" required="" />
            <span> Pages </span>
          </div>
          <div id="btm">
            <button type="submit">Add to Library</button>
          </div>
          
          <div id="cls-btm">
            <button class="cls-btm" onclick="toggle()">Cancel</button>
          </div>
        </div>
      </form>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
